<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <title>EcoSpace</title>
    
</head>
<body>
    <nav class="navbarr">
        <img src="imagens/logo.png" alt="logo" class="logo">
        <div class="lt">
        <h1 class="logo-text">EcoSpace</h1>
      </div>
    </nav>
    

    <main class="container">
    <section class="login-box">
      <h2>ENTRAR</h2>
      <label for="login">Login:</label>
      <input type="text" id="login">

      <label for="senha">Senha:</label>
      <input type="password" id="senha">

      <a href="#" class="link-senha">Esqueci minha senha</a>
    <div class="btn-div">
      <button class="btn-confirmar" type="submit" onclick="validar(); return false">Confirmar</button>
      <span class="ou">ou</span>
      <button class="btn-criar" onclick="criar()">Criar Conta</button>
    </div>
    </section>

    <section class="info">
      <h2>Tudo no mesmo espaço!</h2>
      <br>
      <p>
        O EcoSpace é um projeto destinado a unir organizações e recicladoras em um único lugar. 
        Aqui você pode localizar pontos de coleta com muito mais eficiência.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
