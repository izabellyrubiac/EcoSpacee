<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro-user.css">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <title>EcoSpace</title>
</head>
<body>
    <nav class="navbarr">
        <img src="imagens/logo.png" alt="logo" class="logo">
        <div class="lt">
        <h1 class="logo-text">EcoSpace</h1>
      </div>
      <div id="possuo-conta">
        <a href="./index.html"><button onclick="">Já possuo uma conta</button></a>
      </div>
    </nav>
    <main class="container">
      <section class="cadastro-box">
        <h2>Cadastro de usuário</h2><br>
          <label for="Nome">Nome:</label>
        <input type="text" id="nome"><br>

        <label for="E-mail">E-mail:</label>
        <input type="email" id="email"><br>

        <label for="Telefone">Telefone:</label>
        <input type="tel" id="telefone"><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" placeholder="000.000.000-00" maxlength="14">
        <br>

        <div class="endereco">
          <p>Endereço:</p>
          <input type="text" name="rua" placeholder="Rua">
          <input type="text" name="bairro" placeholder="Bairro">
          <input type="text" name="cidade" placeholder="Cidade">
        </div><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" pattern="\d{5}-?\d{3}" placeholder="00000-000"><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha"><br>

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha"><br>

       <div class="botoes">
        <button type="reset" id="cancelar">Cancelar</button>
        <button type="submit" id="salvar">Salvar</button>
       </div>



      </section>
    </main>
</body>
</html>
